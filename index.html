<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hangman Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hamgman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="arms"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>

    <audio id="success" src="./audio/SuccessSoundEffect.mp3" preload="auto"></audio>
    <audio id="fail" src="./audio/FailSoundEffect.mp3" preload="auto"></audio>
    <audio id="winner" src="./audio/Winner.mp3" preload="auto"></audio>
    <audio id="loser" src="./audio/Loser.mp3" preload="auto"></audio>

    <script src='main.js'></script>
</body>
</html>
